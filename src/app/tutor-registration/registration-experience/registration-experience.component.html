<div class='form-container'>
  <form>
  <h1>Education & Work Experience</h1>
  <p>Let us know how long you've worked as a teacher, and your relevant qualifications</p>
  <select>
  <option>High School</option>
  <option>Undergraduate</option>
  <option>Postgraduate</option>
  <option>Doctorate</option>
  </select>
  <div class='form-group white-border'>
    <label for='cv'>Add Diploma</label>
    <div class='temp-circle'></div>
    <div class='form-preview' *ngIf="diplomaPreview !== '' && diplomaPreview && form.get('cv').valid">
      <p style='margin-bottom: 14px'>Diploma added! <i class="fas fa-check"></i> : {{this.diplomaPreview}}</p>
    </div>
    <button type='button' (click)="diplomaPicker.click()" class='btn green credentials'>Upload</button>
    <input type='file' name='cv' #diplomaPicker (change)="ondiplomaPicked($event)">
  </div>
  <button type='submit'>Continue</button>
  </form>
</div>
