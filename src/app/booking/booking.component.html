<ngx-smart-modal #booking [identifier]="'booking'" (onOpen)='updateTutorData()'>
    <div class='container-fluid'>
<h1>You're booking a lesson with {{tutor?.firstname}}<span style='color:#0f51f0;'>!</span></h1>
<div class='form-container'>
<div class="form-group">
    <label>Date</label>
  <input matInput [matDatepicker]="picker" placeholder="Choose a date">
<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
<mat-datepicker #picker></mat-datepicker>
</div>
<div class="form-group">
  <label>Time</label>
  <div class="row">
      <div class="col-6">
        <select class="" name="">
          <option *ngFor='let hour of scheduleHours' value="{{hour}}">{{hour}}</option>
        </select>
        <span>:</span>
  </div>
  <div class="col-6">
        <select class="" name="">
          <option *ngFor='let hour of schedulePeriods' value="{{hour}}">{{hour}}</option>

        </select>
  </div>
</div>
</div>
<div class="form-group">
  <label>Lesson Requirements</label>
  <textarea name="description" rows="8"></textarea>
</div>
<button class='btn' type="submit">Proceed</button>
  </div>
    </div>
</ngx-smart-modal>
