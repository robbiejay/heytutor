<h2>Student</h2>
<form (ngSubmit)='onStudentLogin(f)' #f=ngForm>
<div class='form-group'>
<label for='email'>Mail</label>
<input type='email' id='email' name='email' ngModel class='form-control'>
</div>
<div class='form-group'>
<label for='password'>Password</label>
<input type='password' id='password' name='password' ngModel class='form-control'>
</div>
<button class='btn' type='submit'>Log In</button>
<ng-template [ngIf]='this.authService.userIsUnauthorized'><p><i class="far fa-times-circle"></i> Wrong Username or Password</p></ng-template>
</form>
